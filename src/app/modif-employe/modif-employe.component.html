<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update Employee </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="employe.prenom"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="employe.nom"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="employe.email"
                            name="emailId">
                    </div>

                    
                    <div class="form-group">
                        <label> Phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="employe.telephone"
                            name="phone">
                    </div>

                    <div class="form-group">
                        <label> Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="employe.adresse"
                            name="address">
                    </div>

                    <div class="form-group">
                        <label> City</label>
                        <input type="text" class="form-control" id="city" [(ngModel)]="employe.ville"
                            name="city">
                    </div>

                    <div class="form-group">
                        <label> State</label>
                        <input type="text" class="form-control" id="state" [(ngModel)]="employe.etat"
                            name="state">
                    </div>

                    <div class="form-group">
                        <label> Zip code</label>
                        <input type="text" class="form-control" id="code" [(ngModel)]="employe.codeZip"
                            name="code">
                    </div>

                    <div class="form-group">
                        <label> Active</label>
                        <input type="text" class="form-control" id="active" [(ngModel)]="employe.actif"
                            name="active">
                    </div>

                    <div class="form-group">
                        <label> Manager</label>
                        <select class="form-select"  #manager (change)="onManagerChange(manager.value)">
                          <option  *ngFor="let manager of employes" name="manager" [value]="manager.id" [selected]="manager.id == employe.managerId?.id">
                             {{ manager.prenom }} {{ manager.nom }} </option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label> Store</label>
                        <select  class="form-select" #magasin (change)="onMagasinChange(magasin.value)">
                          <option *ngFor="let store of magasins" name="magasin" [value]="store.id"  [selected]="store.id == employe.magasinId.id">
                            {{ store.nom }}
                          </option>
                        </select>
                      </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
