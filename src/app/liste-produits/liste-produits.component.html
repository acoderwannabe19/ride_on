<div class = "row">
    <h2> Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
      <button (click)="ajoutProduit()" class = "btn btn-primary"> Add an order</button>

        <tr>
            
            <th> Name </th>
            <th> Year </th>
            <th> Price </th>
            <th> Category </th>
            <th> Brand </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let produit of produits" >
            <td> {{ produit.nom }} </td>
            <td> {{ produit.anneeModel }} </td>
            <td> {{ produit.prixDepart }} </td>
            <td> {{ produit.categorieId.nom }} </td>
            <td>{{ produit.marqueId.nom }}</td>
            <td>
                <button (click)="updateProduit(produit.id)"  class = "btn btn-primary"> Update</button>
                <button (click)="deleteProduit(produit.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
            </td>
        </tr>
    </tbody>
</table>
