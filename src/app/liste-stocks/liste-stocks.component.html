<div class = "row">
    <h2> Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
      <button (click)="ajoutStock()" class = "btn btn-primary"> Add a person</button>

        <tr>
            <th> Product</th>
            <th> Store </th>
            <th> Quantity </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let stock of stocks" >
            <td> {{ stock.produit.nom }} </td>            
            <td> {{ stock.magasin.nom }} </td>
            <td> {{ stock.quantite }} </td>
            <td>
                <button (click)="updateStock(stock.produit.id, stock.magasin.id)"  class = "btn btn-primary"> Update</button>
                <button (click)="deleteStock(stock.produit.id, stock.magasin.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <!-- <button class = "btn btn-primary" style="margin-left: 10px"> View</button> -->
            </td>
        </tr>
    </tbody>
</table>
