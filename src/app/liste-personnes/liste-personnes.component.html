<div class = "row">
    <h2> Employee List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
      <button (click)="ajoutPersonne()" class = "btn btn-primary"> Add a person</button>

        <tr>
            <th> First Name</th>
            <th> Last Name </th>
            <th> Email </th>
            <th> Phone </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let personne of personnes" >
            <td> {{ personne.prenom }} </td>
            <td> {{ personne.nom }} </td>
            <td> {{ personne.email }} </td>
            <td> {{ personne.telephone }} </td>
            <td>
                <button (click)="updatePersonne(personne.id)"  class = "btn btn-primary"> Update</button>
                <button (click)="deletePersonne(personne.id)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <!-- <button class = "btn btn-primary" style="margin-left: 10px"> View</button> -->
            </td>
        </tr>
    </tbody>
</table>
