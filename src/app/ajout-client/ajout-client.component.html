<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Personne </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> First Name</label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="client.prenom"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Last Name</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="client.nom"
                            name="lastName">
                    </div>

                    <div class="form-group">
                        <label> Email Id</label>
                        <input type="text" class="form-control" id="emailId" [(ngModel)]="client.email"
                            name="emailId">
                    </div>

                    <div class="form-group">
                        <label> Phone</label>
                        <input type="text" class="form-control" id="phone" [(ngModel)]="client.telephone"
                            name="phone">
                    </div>

                    <div class="form-group">
                        <label> Address</label>
                        <input type="text" class="form-control" id="address" [(ngModel)]="client.adresse"
                            name="address">
                    </div>

                    <div class="form-group">
                        <label> City</label>
                        <input type="text" class="form-control" id="city" [(ngModel)]="client.ville"
                            name="city">
                    </div>

                    <div class="form-group">
                        <label> State</label>
                        <input type="text" class="form-control" id="state" [(ngModel)]="client.etat"
                            name="state">
                    </div>

                    <div class="form-group">
                        <label> Zip code</label>
                        <input type="text" class="form-control" id="code" [(ngModel)]="client.codeZip"
                            name="code">
                    </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
